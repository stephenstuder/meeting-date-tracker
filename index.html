<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sideMenu">
            <h2 class="appName">Double Check</h2>
            <div class="sideButton">
                <img src="images/calendar.png" alt="Oops" width="100">
                <h3>All Upcoming</h3>
            </div>
            <div class="sideButton">
                <img src="images/completed.png" alt="Oops" width="100">
                <h3>Completed</h3>
            </div>
            <div class="sideButton">
                <img src="images/add.png" alt="Oops" width="100">
                <h3>Add Patient</h3>
            </div>
            <div class="sideButton">
                <img src="images/notes.png" alt="Oops" width="100">
                <h3>Notes</h3>
            </div>
        </div>
        <div class="content">
            <div class="titles">
                hello
            </div>
            <div class="patients">
                <h3>L.Davis</h3>
                <h3>04/08/2020</h3>
                <h3>Tuesday 04/07/2020</h3>
                <h3>Week of 03/15/2020</h3>
                <button>Actions</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
